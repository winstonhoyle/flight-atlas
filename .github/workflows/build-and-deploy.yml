name: Build and Deploy to ECS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ECR_REPOSITORY: flight-atlas
  ECS_CLUSTER: flights-cluster
  ECS_SERVICE: flight-atlas-service
  ECS_TASK_FAMILY: flights-scraper
  LAMBDA_FUNCTION_NAME: flights-query-lambda
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      #### ECR: build and push ECS image ####
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker build -t $IMAGE_URI ecs/
          docker push $IMAGE_URI
          echo "$IMAGE_URI"
          echo "ecs_image=$IMAGE_URI" >> $GITHUB_ENV

      #### Lambda: build ZIP and update function ####
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies and build ZIP
        id: build-lambda
        run: |
          sh lambda/build.sh
          echo "lambda_zip_path=$(pwd)/lambda/lambda_package.zip" >> >> $GITHUB_ENV
    
      - name: Update Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://$LAMBDA_ZIP \
            --region $AWS_REGION

      #### Terraform ####
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Format
        working-directory: infra
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan \
          -var "ecs_image=$ECS_IMAGE" \
          -var "lambda_zip_path=$LAMBDA_ZIP" \
          -out=tfplan
        working-directory: infra

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra
        run: terraform apply -auto-approve tfplan
